<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이로아</title>
    <link rel="stylesheet" href="css/loading.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/e49f385ff0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header">
        <div id="logo">Roa <span id="small-logo">Hand made</span></div>
        <div id="home">
            <div><span id="home-btn" class="material-symbols-outlined">
                    home
                </span></div>
            <div>홈</div>
        </div>
        <div id="profile">
            <div><span id="profile-btn" class="material-symbols-outlined">
                    person
                </span></div>
            <div>프로필</div>
        </div>
        <div id="skills">
            <div><span id="skills-btn" class="material-symbols-outlined">
                    task_alt
                </span></div>
            <div>스킬</div>
        </div>
        <div id="project">
            <div><span id="project-btn" class="material-symbols-outlined">
                    lightbulb
                </span></div>
            <div>프로젝트</div>
        </div>
        <div id="archaving">
            <div><span id="archaving-btn" class="material-symbols-outlined">
                    box_edit
                </span></div>
            <div>지식 상자</div>
        </div>
        <div id="contact">
            <div><span id="contact-btn" class="material-symbols-outlined">
                    call
                </span></div>
            <div>문의</div>
        </div>
    </div>
    <div id="main">
        <div id="content">
            <div id="loading-icon">
                <i class="fa-solid fa-rotate-right fa-spin" style="color: #939393;"></i>
            </div>
            <div id="content-box"></div>
        </div>
    </div>
    <div id="footer">
        <div id="mini-profile"><img src="./css/assets/LeeRoa.png" alt="작성자의 사진과 닉네임, 이름이 적힌 사진"></div>
        <div id="advice-title">회원님을 위한 추천</div>
        <div id="advice-grid">
            <div id="advice-github">
                <div id="github-profile"><img src="./css/assets/github_profile.png" alt="깃허브 프로필 사진"></div>
                <div id="github-info">
                    <div>git hub</div>
                    <div>깃허브로 접속합니다.</div>
                </div>
                <div id="follow-btn">팔로우</div>
            </div>
            <div id="advice-mail">
                <div id="mail-profile"><img src="./css/assets/mail_profile.png" alt="mail 프로필 사진"></div>
                <div id="mail-info">
                    <div>mail</div>
                    <div>이로아님에게 메일 보내기</div>
                </div>
                <div id="follow-btn">팔로우</div>
            </div>
            <div id="advice-tistory">
                <div id="tistory-profile"><img src="./css/assets/tistory_profile.png" alt="티스토리 블로그 프로필 사진"></div>
                <div id="tistory-info">
                    <div>tistory blog</div>
                    <div>티스토리로 접속합니다.</div>
                </div>
                <div id="follow-btn">팔로우</div>
            </div>
        </div>
        <div id="final-grid">
            <div id="final-post1">본 페이지는 상업적 목적이 아닌</div>
            <div id="final-post2">개인 포트폴리오용으로 제작되었습니다.</div>
            <div id="copyright">© 2023. Lee Ro A. All Rights Reserved.</div>
        </div>
    </div>

</body>

</html>
